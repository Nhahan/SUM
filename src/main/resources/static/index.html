<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/initialize.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css">

    <script th:inline="javascript" type="text/javascript">
        function postUrl() {
            let url = $('#text-input').val();
            $.ajax({
                type: "POST",
                url: "/short-links",
                contentType: "application/json",
                data: JSON.stringify(url),
                success: function () {
                    console.log(url)
                }
            });
            $.ajax({
                type: "GET",
                url: `/u/${url}`,
                success: function (response) {
                    console.log(response)
                }
            });
            console.log("finished")
        }
    </script>

    <style>
        .centered {
            width: 640px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        .header-wrapper {
            width: 100%;
        }

        .input-box-wrapper {
            width: 100%
        }

        .logo-box {
            width: 380px;
            height: 200px;
        }
    </style>

    <title>UrlMaker</title>
</head>
<body>
<div>
    <div class=centered>
        <div class=header-wrapper>
            <div class="logo-box">
                <a href="index.html"><img src="image/sum_logo.png" alt=""></a>
            </div>
        </div>

        <div class=input-box-wrapper>
            <div class="input-group mb-3">
                <form class="form-class">
                <input type="text" class="form-control" placeholder="Short Url Maker" aria-label="url-input"
                       aria-describedby="basic-addon2" id="text-input">
                <div class="input-group-append">
                    <button type="button" class="input-group-text" id="basic-addon2" onclick="postUrl()">URL 생성!
                    </button>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
